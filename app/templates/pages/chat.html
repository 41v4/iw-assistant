{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[calc(100vh-200px)]">
    <div class="chat-container flex flex-col w-full max-w-3xl bg-base-200 rounded-lg shadow-lg">
        <div id="chat-messages" class="flex-grow overflow-auto p-4 bg-base-100 rounded-t-lg"></div>
        <div class="p-4 bg-base-300 rounded-b-lg">
        <form id="chat-form" class="flex space-x-2">
            <input type="text" id="user-input" name="message" placeholder="Type your message here..." class="input input-bordered flex-grow" autocomplete="off" required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        </div>
    </div>
</div>

<div id="chat-token" class="fixed right-4 m-4 text-lg text-gray-400">
    Chat Token ID: <span id="chat-token-value">-</span>
</div>
{% endblock content %}

{% block scripts %}
<script src="{{ url_for('static', path='js/chat.js') }}"></script>
{% endblock scripts %}
